<script>
  
  const yearSelect = document.getElementById("yearSelect");
  const dateSelect = document.getElementById("dateSelect");
  const customYearSelect = document.getElementById("customYearSelect"); // Corrected ID
  const currentYear = new Date().getFullYear();
  
  for (let year = currentYear; year >= 2000; year--) {
      const option = document.createElement("option");
      option.value = year;
      option.text = year;
      yearSelect.appendChild(option);
  }
  
  for (let year = currentYear; year >= 2000; year--) {
      const option = document.createElement("option");
      option.value = year;
      option.text = year;
      customYearSelect.appendChild(option);
  }
  
  function populateMonths() {
      dateSelect.innerHTML = "";
  
      for (let month = 0; month <= 11; month++) {
          const option = document.createElement("option");
          option.value = month;
          option.text = new Date(0, month).toLocaleString("default", { month: "short" });
          dateSelect.appendChild(option);
      }
  }
  
  yearSelect.selectedIndex = 0;
  yearSelect.addEventListener("change", populateMonths);
  yearSelect.dispatchEvent(new Event("change"));
  
  const currentMonth = new Date().getMonth();
  dateSelect.selectedIndex = currentMonth;
  
</script>
