    <div class="container settings-container">
      <h2 class="text-center">User Settings</h2>
      <div class="image-section">
        <img src="./images/Default.png" alt="User Image" class="user-image" id="userImage"> <!-- Source: https://icons-for-free.com/avatar+human+male+man+men+people+person+profile+user+users-1320196163635839021/ -->
        <!--<input type="file" id="imageUpload" accept="image/*" style="display: none;">-->
        <!--<br><br><button class="btn btn-secondary">Upload Image</button>-->
    </div>
      <form id="settings-form">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" class="form-control" id="full-name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
          <label for="income">Income</label>
          <input type="number" class="form-control" id="income" placeholder="Enter your income" required>
        </div><br>
        <button type="submit" class="btn btn-primary btn-block" id="save-changes">Save Changes</button>
      </form>
    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3" id="saveChangesToastContainer">
      <div id="saveChangesSuccessToast" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Success</strong>
          <small>Just now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Changes Saved Successfully!
        </div>
      </div>
    </div>

<script>
  document.getElementById("save-changes").addEventListener("click", function(event) {
    var saveChangesSuccessToast = new bootstrap.Toast(document.getElementById('saveChangesSuccessToast'), {
      animation: true,
      delay: 2000
    });
    saveChangesSuccessToast.show();
  });
</script>
